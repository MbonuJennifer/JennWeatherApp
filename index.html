<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JennWeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <h1>JennWeatherApp</h1>
          </div>
          <div class="col-md-6 col-sm-12">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="card">
            <div class="">
              <div class="row"></div>
              <div class="row">
                <div class="d-flex">
                  <div>
                    <h5 class="card-title">14</h5>
                    <p class="card-text">Lagos, Nigeria</p>
                  </div>
                  <div>
                    <p>9:16</p>
                    <p>Monday</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row g-4">
          <div class="col-md-3 col-sm-12">
            <div class="d-flex">
              <div class="d-flex align-items-center">
                <div>
                  <i class="bi bi-cloud-rain fs-4"></i>
  
                </div>
                <div>
                  <p class="mb-0">Windy</p>
                  <p>10</p>
  
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div>
                  <i class="bi bi-cloud-rain fs-4"></i>
  
                </div>
                <div>
                  <p class="mb-0">Windy</p>
                  <p>10</p>
  
                </div>
              </div>

            </div>
          </div>
          <div class="col-md-7 col-sm-12">
            <div class="">
              <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col">
                  <p class="my-0">Tues</p>
                  <i class="bi bi-cloud-rain fs-4"></i>
                  <p class="my-0">
                    22&deg;C
                  </p>
                </div>
                    
              </div> 
            </div>
          </div>
        </div>
      </div>
      <div class="footer-dark">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-4 box">
              <span class="copyright quick-links">Copyright &copy; Your Website <script>document.write(new Date().getFullYear())</script>
              </span>
            </div>
            <div class="col-md-4 box">
              <ul class="list-inline social-buttons">
                <li class="list-inline-item">
                  <a href="#">
                  <i class="bi bi-twitter"></i>
                </a>
                </li>
                <li class="list-inline-item">
                  <a href="#">
                  <i class="bi bi-github"></i>
                </a>
                </li>
                <li class="list-inline-item">
                  <a href="#">
                  <i class="bi bi-linkedin"></i>
                </a>
                </li>
              </ul>
            </div>
            <div class="col-md-4 box">
              <ul class="list-inline quick-links">
                <li class="list-inline-item">
                  <a href="#">Privacy Policy</a>
                </li>
                <li class="list-inline-item">
                  <a href="#">Terms of Use</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
